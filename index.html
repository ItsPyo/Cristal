<!DOCTYPE html>
<html lang="en">
<head>

    <title>For My Love ❤️</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        h1 {
            color: #ffebeb;
            font-size: 40px;
            margin-top: 50px;
            text-shadow: 2px 2px 5px black;
        }
        p {
            font-size: 22px;
            text-shadow: 2px 2px 5px black;
        }
        .heart {
            font-size: 100px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        button {
            background-color: #ff4d4d;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 2px 2px 5px black;
        }
        button:hover {
            background-color: #cc0000;
        }
        /* Gallery Styling */

            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
