<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ❤️</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
        }
        h1 {
            color: #ffebeb;
            font-size: 40px;
            margin-top: 50px;
            text-shadow: 2px 2px 5px black;
        }
        p {
            font-size: 22px;
            text-shadow: 2px 2px 5px black;
        }
        .heart {
            font-size: 100px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        button {
            background-color: #ff4d4d;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 2px 2px 5px black;
        }
        button:hover {
            background-color: #cc0000;
        }
        /* Gallery Styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .overlay img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 15px;
        }
        .overlay:target {
            display: flex;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>For My Love ❤️</h1>
    <p id="message">You are the best thing that ever happened to me! 💕</p>
    <div class="heart">❤️</div>
    <button onclick="changeMessage()">Click for More Love</button>

    <!-- Hidden Love Letter -->
    <h2>💌 A Secret Love Letter 💌</h2>
    <button onclick="showLetter()">Click to Reveal</button>
    <p id="loveLetter" style="display:none; font-size: 22px; margin-top: 10px;">  
        My Love, every moment with you is a dream come true. You make my world brighter,  
        my heart happier, and my soul complete. I love you more than words can ever say! ❤️  
    </p>

    <!-- Photo Gallery Section -->
    <h2>Our Beautiful Memories 📸</h2>
    <div class="gallery">
        <a href="#img1"><img src="photo1.jpg" alt="Photo 1"></a>
        <a href="#img2"><img src="photo2.jpg" alt="Photo 2"></a>
        <a href="#img3"><img src="photo3.jpg" alt="Photo 3"></a>
        <a href="#img4"><img src="photo4.jpg" alt="Photo 4"></a>
    </div>

    <!-- Fullscreen Image Viewer -->
    <div id="img1" class="overlay">
        <a href="#" class="close">&times;</a>
        <img src="photo1.jpg" alt="Photo 1">
    </div>
    <div id="img2" class="overlay">
        <a href="#" class="close">&times;</a>
        <img src="photo2.jpg" alt="Photo 2">
    </div>
    <div id="img3" class="overlay">
        <a href="#" class="close">&times;</a>
        <img src="photo3.jpg" alt="Photo 3">
    </div>
    <div id="img4" class="overlay">
        <a href="#" class="close">&times;</a>
        <img src="photo4.jpg" alt="Photo 4">
    </div>

    <!-- Music Embed (Autoplay New Song) -->
    <iframe width="0" height="0" src="https://www.youtube.com/embed/u7XjPmN-tHw?autoplay=1&loop=1&playlist=u7XjPmN-tHw" frameborder="0" allow="autoplay"></iframe>

    <script>
        const messages = [
            "You are my sunshine ☀️",
            "I love you more than words can say 💖",
            "You make every day special 💕",
            "You are my favorite person in the world 🌎",
            "Forever and always, my love ❤️",
            "I fall in love with you more and more every day 💞",
            "Just seeing you smile makes my whole day better 😊",
            "I’d choose you again and again, in every lifetime 💍",
            "You are my heart, my soul, my everything 💘",
            "Being with you is my happiest place 💫",
            "No matter what happens, I’ll always be here for you 🤗",
            "Your love makes my world complete 🌍",
            "You are more beautiful than the stars in the sky ✨",
            "I’m the luckiest person in the world because I have you 🍀",
            "Every moment with you is a treasure 💎",
            "You are the best thing that has ever happened to me 💓",
            "With you, every day feels like a dream come true 🌙",
            "I love the way you laugh, it’s music to my ears 🎶",
            "You are my forever and always ❤️"
        ];

        function changeMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById("message").innerText = messages[randomIndex];
        }

        function showLetter() {
            document.getElementById("loveLetter").style.display = "block";
        }
    </script>
</body>
</html>
