<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        h1 {
            color: #ffebeb;
            font-size: 40px;
            margin-top: 50px;
            text-shadow: 2px 2px 5px black;
        }
        p {
            font-size: 22px;
            text-shadow: 2px 2px 5px black;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .overlay img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 15px;
        }
        .overlay:target {
            display: flex;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>For My Love ‚ù§Ô∏è</h1>
    <p>Here are some of our sweetest memories together! üíï</p>

    <div class="gallery">
        <a href="#img1"><img src="photo1.jpg" alt="Photo 1"></a>
        <a href="#img2"><img src="photo2.jpg" alt="Photo 2"></a>
        <a href="#img3"><img src="photo3.jpg" alt="Photo 3"></a>
        <a href="#img4"><img src="photo4.jpg" alt="Photo 4"></a>
    </div>

    <!-- Fullscreen Image Viewer -->
    <div id="img1" class="overlay">
        <a href="#" class="close">&times;</a>
        <img src="photo1.jpg" alt="Photo 1">
    </div>
    <div id="img2" class="overlay">
        <a href="#" class="close">&times;</a>
        <img src="photo2.jpg" alt="Photo 2">
    </div>
    <div id="img3" class="overlay">
        <a href="#" class="close">&times;</a>
        <img src="photo3.jpg" alt="Photo 3">
    </div>
    <div id="img4" class="overlay">
        <a href="#" class="close">&times;</a>
        <img src="photo4.jpg" alt="Photo 4">
    </div>

</body>
</html>
